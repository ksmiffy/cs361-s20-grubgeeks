<!--Base File for home page and other pages with bootstrap and other cdns--->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grub Geeks</title>
    <!--bootstrap CDN for CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='CSS-files/style.css') }}" type="text/css"></link>
    <!--favicon-->
    <link rel="icon" type="img/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="img/png" sizes="16x16" href="/static/favicon-16x16.png">
  </head>

  <!-- Nabvar with drop down-->
  <body style="background-color: #379683;">


    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #5cd895;">
    <a class="navbar-brand" href="{{url_for('home')}}"><img src="static\logo.png" width="150" height="75" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('forum')}}">Forum</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Food
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{{ url_for('entrees_gallery') }}">Quick Recipes</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('calorie_calc') }}">Calorie Calculator</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('my_account') }}">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">Sign Up</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </nav>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  {% block content%}

  {% endblock %}
  </body>
</html>
