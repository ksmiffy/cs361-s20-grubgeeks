<!--File for Login Page using extension from base html-->

{% extends "base.html" %}
{% block content %}
  <form method="post">
    {{form.hidden_tag()}}
    {{form.email_address.label}}{{form.email_address()}}<br>
    {{form.password.label}}{{form.password()}}<br>
    {{form.submit()}}
  </form>
{% endblock %}
