{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/CSS-files/base_recipes.css">
<div class="card" style="width: 25rem; margin:0 auto; float:none;">
  <img class="card-img-top" src={{recipe.recipe_img}} alt={{recipe.img_alt}}>
  <div class="card-body">
    <p class="card-text">
    <h3>{{recipe.recipe_name}}</h3>
    {{recipe.recipe_body}}
  </p>
  </div>
</div>

{% endblock %}
