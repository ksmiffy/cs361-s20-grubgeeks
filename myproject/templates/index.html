<!--File for homepage using extension from base htnml-->

{% extends "base.html" %}
{% block content %}
  <!--jumbotron to hold info about site-->
  <div class="jumbotron" style="background-color: #379683; color:#05386b" height="25%">
    {% if current_user.is_authenticated %}
    <h1 class="display-4">Welcome to Grub Geeks, {{current_user.user_name}}!</h1>
    {% else %}
    <h1 class="display-4">Welcome to Grub Geeks!</h1>
    {% endif %}
    <p class="lead">A nutritional website with calorie calculator designed for students</p>
  </div>


  <!--Carousel for recipe photos-->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="static\test_pic1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static\test_pic2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="static\carousel_pic3.jpg" alt="Third slide">
    </div>
  </div>
</div>
{% endblock %}
